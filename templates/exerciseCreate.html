<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Create an exercise</title>
		<script type="text/javascript" src="static/exerciseCreate.js"></script>
	</head>
	<body>
		<div>
	    	<table border=1>
		    <th>
		        <a href="workoutTracking" border=1>Enter your Workout</a>
		    </th>
		    <th>
		        <a href="displayUsers">Display Users</a>
		    </th>
		    <th>
		        <a href="userCreate">Create a user</a>
		    </th>
		    <th>
		        <a href="routineCreate">Create a routine</a>
		    </th>
		    <th>
		        <a href="routineSelect">Choose a routine for a user</a>
		    </th>
		    <th>
		        <a href="muscleGroupCreate">Create a muscle group</a>
		    </th>
		    <th>
		        <a href="exerciseCreate">Create an exercise</a>
		    </th>
		</table>
	</div>
		<div class="exerciseCreate">
			<form action="/add_exercise" method="post">
				<header>Create an exercise!</header>
				<!-- Could be a scroll box with available workouts and also let custom entry? -->
				<div>
					<label for="createExercise">Exercise name</label>
					<input type="text" name="name">
				</div>
				{% for muscleGroup in muscleGroups %}
				<input type="checkbox" name="muscleGroups" value='{{ muscleGroup[0] }}'>{{ muscleGroup[1] }}</input>
				{% endfor %}
				<input type="submit">
			</form>	
		</div>
		<table>
			{% for exercise in exercises %}
			<tr>
				<td> {{ exercise[1] }}</td>
				<td> <input type='button' name='Edit' value='Edit'
					onclick="window.location = '/update_exercise?id={{ exercise[0] }}'"> </td>
				<td> <input type='button' name='Delete' value='Delete' onclick="window.location = '/delete_exercise/{{exercise[0]}}'"> </td>
			</tr>
			{% endfor %}
		</table>
		
	</body>
</html>
