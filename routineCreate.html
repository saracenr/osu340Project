<!DOCTYPE html>
<html>
<head>
	<title>Create a routine</title>
</head>
<body>

<div class="routineCreate">
	<form action="" method="post">
		<header>Create an exercise to add to the routine!</header>
		<!-- Could be a scroll box with available workouts and also let custom entry? -->
		<div>
			<label for="routineSelect">Choose the routine to add to!</label>
			<input type="text" name="routineSelect">
		</div>
		<div>
			<label for="workoutName">Choose an exercise!</label>
			<input type="text" name="workoutName">
		</div>
		<div>
			<label for="sets">Sets</label>
			<input type="number" name="sets">
		</div>
		<div>
			<label for="reps">Reps</label>
			<input type="number" name="reps">
		</div>
		<div>
			<label for="weight">Weight</label>
			<input type="number" name="weight">
		</div>
		<div>
			<label for="Days">Days</label>
			<input type="text" name="days">
		</div>
		<input type="submit">
	</form>	
</div>
<div class="table">
    <table>
      <thead>
      <tr>
          <th>Routine Name</th>
          <th>Exercise Name</th>
          <th>Sets</th>
          <th>Reps</th>
          <th>Weight</th>
          <th>Days</th>
        </tr>
      </thead>
      <tbody> 
        <tr>
          <td>5/3/1</td>

          <td>10</td>
          <td>150</td>
          <td>A</td>
          <td>
            <form action="" method="post">
              <input type="submit" class="Update" value="Update">
            </form>
          </td>
            <form action="" method="post">
          <td><input type="submit" class="delete" value="Delete"></td>
           </form>
        </tr>
        <tr>
          <td>5/3/1</td>
          <td>Squats</td>

          <td>200</td>
          <td>B</td>
          <td>
            <form action="" method="post">
              <input type="submit" class="Update" value="Update">
            </form>
          </td>
          <td>
           <form action="" method="post">
          	<input type="submit" class="delete" value="Delete"></td>
          </form>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
