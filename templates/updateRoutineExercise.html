<!DOCTYPE html>
<html>
<head>
	<title>Update Routine</title>
</head>
<body>
<div>
        <table border=1>
        <th>
            <a href="workoutTracking" border=1>Enter your Workout</a>
        </th>
        <th>
            <a href="displayUsers">Display Users</a>
        </th>
        <th>
            <a href="userCreate">Create a user</a>
        </th>
        <th>
            <a href="routineCreate">Create a routine</a>
        </th>
        <th>
            <a href="routineSelect">Choose a routine for a user</a>
        </th>
        <th>
            <a href="muscleGroupCreate">Create a muscle group</a>
        </th>
        <th>
            <a href="exerciseCreate">Create an exercise</a>
        </th>
    </table>
  </div>
<div class="updateRoutineExercise">
	<form id="updateRoutineExercise" action="/update_routine/{{ routineExercise[0] }}" method="post">
		<div>
			<input type="hidden" name="routineExercise_id" value="{{ routineExercise[0] }}">
		</div>
		<div>
      <label for="routineName">Select the routine for this exercise!</label>
      <select name='routineName' value='{{ routineExercise[1] }}'>
        {% for r in routines %}
        <option value='{{ r[0] }}' >{{ r[1] }}</option>
        {% endfor %}
      </select>
    </div>
		<div>
			<label for="exerciseName">Exercise name</label>
			<select name='exerciseName' value="{{ routineExercise[2] }}">
        {% for e in exercises %}
        <option value='{{ e[0] }}' >{{ e[1] }}</option>
        {% endfor %}
      </select>
		</div>
		<div>
			<label for="sets">Sets</label>
			<input type="number" name="sets" value='{{ routineExercise[3] }}' min='1'>
		</div>
		<div>
			<label for="reps">Reps</label>
			<input type="number" name="reps" value='{{ routineExercise[4] }}' min='1'>
		</div>
		<div>
			<label for="days">Date</label>
			<input type="text" name="days" value='{{ routineExercise[5] }}'>
		</div>
		<input type="submit">
	</form>	
</div>
</body>
</html>
