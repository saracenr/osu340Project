<!DOCTYPE html>
<html>
<head>
	<title>Track Workout</title>
</head>
<body>
<div class="workoutTracking">
	<form action="" method="post">
		<header>Enter your exercise!</header>
		<!-- Could be a scroll box with available workouts and also let custom entry? -->
		<div>
			<label for="workoutName">Choose an exercise!</label>
			<input type="text" name="workoutName">
		</div>
		<div>
			<label for="sets">Sets</label>
			<input type="number" name="sets">
		</div>
		<div>
			<label for="reps">Reps</label>
			<input type="number" name="reps">
		</div>
		<div>
			<label for="weight">Weight</label>
			<input type="number" name="weight">
		</div>
		<div>
			<label for="date">Date</label>
			<input type="date" name="date">
		</div>
		<input type="submit">
	</form>	
</div>
</body>
</html>
