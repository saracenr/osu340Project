<!DOCTYPE html>
<html>
<head>
	<title>Update User</title>
	<meta charset="UTF-8"/>
</head>
<body>
<div class="updateUser">
	<form id="updateUser" action="/update_user/{{ user[0] }}" method="post">
		<header>Create your user profile!</header>
		<div>
			<input type="hidden" name="user_id" value="{{ user[0] }}">
		</div>
		<div>
			<label for="first_name">First name</label>
			<input type="text" name="first_name" value="{{ user[1] }}">
		</div>
		<div>
			<label for="last_name">Last name</label>
			<input type="text" name="last_name" value='{{ user[2] }}'>
		</div>
		<div>
			<label for="height">Height (Feet)(Inches)</label>
			<input type="number" name="feet" value='{{ user[3] }}'>
			<input type="number" name="inches" value='{{ user[4] }}'>
		</div>
		<div>
			<label for="weight">Weight (lbs)</label>
			<input type="number" name="weight" value='{{ user[5] }}'>
		</div>
		<div>
			<label for="dob">Date of Birth</label>
			<input type="date" name="dob" value='{{ user[6] }}'>
		</div>
		<div>
			<label for="gender">Gender</label>
			<input type="text" name="gender" value='{{ user[7] }}'>
		</div>
		<input type="submit">
	</form>	
</div>

</body>
</html>
