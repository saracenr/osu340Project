<!DOCTYPE html>
<html>
<head>
	<title>Select Routine</title>
	<meta charset="UTF-8"/>
</head>
<body>
  <div>
        <table border=1>
        <th>
            <a href="workoutTracking" border=1>Enter your Workout</a>
        </th>
        <th>
            <a href="displayUsers">Display Users</a>
        </th>
        <th>
            <a href="userCreate">Create a user</a>
        </th>
        <th>
            <a href="routineCreate">Create a routine</a>
        </th>
        <th>
            <a href="routineSelect">Choose a routine for a user</a>
        </th>
        <th>
            <a href="muscleGroupCreate">Create a muscle group</a>
        </th>
        <th>
            <a href="exerciseCreate">Create an exercise</a>
        </th>
    </table>
  </div>
<div class="routineSelect">
	<form action="/routineSelect" method="post">
		<header>Select a routine to follow</header>
		<div>
      <label for="routineSelect">Choose a routine!</label>
      <select name='routineSelect'>
        {% for r in routines %}
        <option value='{{ r[0] }}' >{{ r[1] }}</option>
        {% endfor %}
      </select>
    </div>
		<input type="submit">
	</form>
</div>
<div class="table">
    <table>
      <thead>
      <tr>
          <th>Routine Name</th>
          <th>Exercise Name</th>
          <th>Sets</th>
          <th>Reps</th>
          <th>Days</th>
        </tr>
      </thead>
      <tbody>
      {% for r in rows %}
      <tr>
        <td> {{ r[1] }}</td>
        <td> {{ r[2] }}</td>
        <td> {{ r[3] }}</td>
        <td> {{ r[4] }}</td>
        <td> {{ r[5] }}</td>
        <td> <input type='button' name='Update' value='Update'
            onclick="window.location = '/update_people/{{r[0]}}'"> </td>
        <td> <input type='button' name='Delete' value='Delete' onclick="window.location = '/delete_people/{{r[0]}}'"> </td>
      </tr>
      {% endfor %}
    </tbody>
    </table>
  </div>
</body>
</html>
