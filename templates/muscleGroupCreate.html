<!DOCTYPE html>
<html>
<head>
	<title>Muscle Groups</title>
	<meta charset="UTF-8"/>
</head>
<body>
  <div>
        <table border=1>
        <th>
            <a href="workoutTracking" border=1>Enter your Workout</a>
        </th>
        <th>
            <a href="displayUsers">Display Users</a>
        </th>
        <th>
            <a href="userCreate">Create a user</a>
        </th>
        <th>
            <a href="routineCreate">Create a routine</a>
        </th>
        <th>
            <a href="routineSelect">Choose a routine for a user</a>
        </th>
        <th>
            <a href="muscleGroupCreate">Create a muscle group</a>
        </th>
        <th>
            <a href="exerciseCreate">Create an exercise</a>
        </th>
    </table>
  </div>
  <div class="musclegroupAdd">
    <form action="/add_muscle_group" method="post">
      <div>
        <label for="name">Add a new muscle group</label>
        <input type="text" name="name">
      </div>
      <input type="submit">
    </form>	
  </div>
  <div class="table">
    <table>
      <thead>
        <tr>
          <th>Muscle Groups</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
          <tr>
            <td> {{ row[1] }}</td>
            <td> <input type='button' name='Update' value='Update'
              onclick="window.location = '/update_muscle/{{ row[0] }}'"> </td>
            <td> <input type='button' name='Delete' value='Delete' onclick="window.location = '/delete_muscle/{{row[0]}}'"> </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
