<!DOCTYPE html>
<html>
<head>
	<title>Update Workout</title>
</head>
<body>
<div class="updateWorkout">
	<form id="updateWorkout" action="/update_workout/{{ workout[0] }}" method="post">
		<header>Create your user profile!</header>
		<div>
			<input type="hidden" name="workout_id" value="{{ workout[0] }}">
		</div>
		<div>
			<label for="exerciseName">Exercise name</label>
			<select name='exerciseName' value="{{ workout[1] }}">
        {% for e in exercises %}
        <option value='{{ e[0] }}' >{{ e[1] }}</option>
        {% endfor %}
      </select>
		</div>
		<div>
      <label for="userName">Select which user to add this workout for!</label>
      <select name='userName' value='{{ workout[2] }}'>
        {% for u in users %}
        <option value='{{ u[0] }}' >{{ u[1] }} {{ u[2] }}</option>
        {% endfor %}
      </select>
    </div>
		<div>
			<label for="sets">Sets</label>
			<input type="number" name="sets" value='{{ workout[3] }}' min='1'>
		</div>
		<div>
			<label for="reps">Reps</label>
			<input type="number" name="reps" value='{{ workout[4] }}' min='1'>
		</div>
		<div>
			<label for="weight">Weight (lbs)</label>
			<input type="number" name="weight" value='{{ workout[5] }}'>
		</div>
		<div>
			<label for="date">Date</label>
			<input type="date" name="date" value='{{ workout[6] }}'>
		</div>
		<input type="submit">
	</form>	
</div>

</body>
</html>
